<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 40px 60px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .success-message h1 {
      color: #4CAF50;
      font-size: 2em;
      margin: 20px 0;
    }

    .success-message p {
      color: #555;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .icon {
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-message">
      <div class="icon">
        <!-- A checkmark icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="green" viewBox="0 0 24 24">
          <path d="M9 19l-7-7 1.41-1.41L9 16.17l13.59-13.59L24 4l-15 15z"/>
        </svg>
      </div>
      <h1>Payment Successful!</h1>
      <p>Your payment has been processed successfully.</p>
      <button onclick="window.location.href='index.html'">Go to Homepage</button>
    </div>
  </div>
</body>
</html>
